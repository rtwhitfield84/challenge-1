<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 1</title>
</head>
<body>
<form action="#" method="get">
<fieldset>
	<label for="slider">Slider</label>
	<input type="range" name="slider" id="slider" value="0" min="0" max="100" step="1" oninput="range.value = slider.value">
	<input type="number" name="range" id="range" value="0" min="0" max="100" step="1">
</fieldset>
</form>
	
</body>
</html>
